<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu material</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="./galeria/prueba.html">Prueba 1, Acceso a </a>
      <a mat-list-item href="#">Prueba 2</a>
      <a mat-list-item href="#">Prueba 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
    <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>myMaterial2 prueba</span>
    </mat-toolbar>
    <!--<app-formulario></app-formulario>-->
    <!--<app-tabla></app-tabla>-->
    <app-galeria></app-galeria>
    <footer>
      <h1>Este es mi formulario</h1>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
